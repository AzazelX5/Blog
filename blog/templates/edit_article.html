{% extends "base.html" %}

{% block title %}发表文章{% endblock %}

{% block content %}
    <style>
        .edit-result-box{
            height: 600px;
            width: 100%;
        }
        .edit-result-box img{
            /*width: 100%;*/
        }
        #result{
            border: darkgrey 1px solid;
            overflow-y: auto;
        }
        .row{
            margin-bottom: 10px;
        }
        .xz-box{
            display: none;
        }
    </style>

    {% load static %}
    <div class="xz-box">
        <img id="xuanzhuan" src="{% static 'images/xuanzhuan.png'%}" height="50" width="50">
        <span>上传中,请稍等。。。</span>
    </div>

    <!-- 内容 -->
    <div class="middle">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    文章标题：<input type="text" id="article-name" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 edit">
                    {% load static %}
                    <p>文章编辑：</p>
                    <textarea id="content" class="edit-result-box" onkeyup="compile()"></textarea>
                </div>
                <div class="col-md-6 show">
                    <p>文章展示：</p>
                    <div id="result" class="edit-result-box"></div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <button id="upload" style="width: 80px; height: 30px; font-size: 20px; float: right;">提交</button>
                </div>
            </div>
        </div>

    </div>

     {% load static %}
     <!-- jQuery -->
     <script type="text/javascript" src="{% static 'js/jquery-1.12.4.min.js'%}"></script>
     <!-- 文件拖拽上传插件 -->
     <script type="text/javascript" src="{% static 'js/dropzone.js'%}"></script>
     <!-- Markdown插件 -->
     <script type="text/javascript" src="{% static 'js/showdown.min.js'%}"></script>

     <script>
         // 格式化字符串format函数
         String.prototype.format = function(args) {
            var result = this;
            if (arguments.length > 0) {
                if (arguments.length == 1 && typeof (args) == "object") {
                    for (var key in args) {
                        if(args[key]!=undefined){
                            var reg = new RegExp("({" + key + "})", "g");
                            result = result.replace(reg, args[key]);
                        }
                    }
                }
                else {
                    for (var i = 0; i < arguments.length; i++) {
                        if (arguments[i] != undefined) {
                            var reg= new RegExp("({)" + i + "(})", "g");
                            result = result.replace(reg, arguments[i]);
                        }
                    }
                }
            }
            return result;
         };

         //markdown
         function compile(){
            var text = $('#content').val();
            var converter = new showdown.Converter();
            var html = converter.makeHtml(text);
            $('#result').html(html);

        }

        // 图片上传等待效果函数
         var upload_image = function(){
             var t1 = $(window).height();
             var t2 = $(window).width();
             var t3 = $(document).scrollTop();

             $('.xz-box').css({
                 "position": "absolute",
                 "height": t1 + t3 + 500,
                 "width": t2 + 65,
                 "left": "-65px",
                 "top": "-155px",
                 "background-color": "rgba(192, 192, 192 , 0.6)",
                 "padding-top": (t1-50) / 2 + t3 + 130,
                 "padding-left": (t2-50) / 2 + 65,
                 "z-index": 2,
             });
             $('.xz-box span').css({
                 "position": "absolute",
                 "left": t2 / 2 - 60 + 25,
                 "top": t1 / 2 + 30 + t3 + 140,
                 "font-size": "30px",
                 "color": "darkorange",
             });

             var rotation2 = function(){
                 $('#xuanzhuan').rotate({
                    angle: 0,
                    animateTo: 360,
                    callback: rotation2,
                    easing: function(x,t,b,c,d){
                        return c*(t/d)+b;
                    }
                 });
             };
             rotation2();
         };

        // 文章上传
        $('#upload').click(function () {
            // 获取文章标题
            var name = $('#article-name').val();
            // 获取文章内容并转换为markdown
            var text = $('#content').val();
            var converter = new showdown.Converter();
            var html = converter.makeHtml(text);
            var data = {
                name:name,
                content:html,
            };
            $.ajax({
                url:"{% url 'save_article' %}",
                type:"POST",
                data:JSON.stringify(data),
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                success:function (data) {
                    if (data["result"] == 'ok'){
                        alert("上传成功！");
                        window.location.href = "/blog/article/{0}/".format(data.uuid);
                    }else{
                        alert('上传失败！');
                    }

                },
                error:function () {
                    alert('服务器出错！');
                }

            })
        });

        // 图片拖拽上传
        $('body').dropzone({
            url: "{% url 'upload_image' %}",
            paramName: "image",
            clickable: false,
            init: function() {
                // 拖拽图片触发的事件
                this.on("addedfile", function (file) {
                    // 禁用滚动条
                    $('body').css("overflow", "hidden");
                    // 设置等待上传效果
                    upload_image();

                    // 将拖拽上传图片预览设为不可见
                    $('.dz-preview').css("display","none");
                    // 将等待上传效果设为可见
                    $('.xz-box').css("display","inherit");
                });
                // 图片上传成功触发的事件
                this.on("success", function(file, data) {
                    var image_name = file.name.split('.')[0];
                    if(data['result'] == 'ok'){
                        var image_str = "![{0}]({1} ={2}x{3})";
                        // 取出markdown编辑框已输入内容
                        var content = $('#content').val();

                        var image_width = "100%";

                        // 判断已取出的内容是否为空
                        if(content.length == 0){
                            content = image_str.format(image_name, data['path'], image_width, "*");
                        }else{
                            // 判断已取出的内容最后一个字符是否为换行符
                            if(content.charAt(content.length - 1) == "\n"){
                                content += ('\n' + image_str.format(image_name, data['path'], image_width, "*"));
                            }else{
                                content += ('\n\n' + image_str.format(image_name, data['path'], image_width, "*"));
                            }
                        }

                        // 重新赋值编辑框内容
                        $('#content').val(content);
                        // 移除拖拽上传插件预览图片
                        $('.dz-preview').remove();
                        // 将上传等待效果设置为不可见
                        $('.xz-box').css("display","none");
                        // 启用滚动条
                        $('body').css("overflow", "auto");

                        // 刷新展示框内容
                        var text = $('#content').val();
                        var converter = new showdown.Converter();
                        var html = converter.makeHtml(text);
                        $('#result').html(html);
                    }
                });
            }
        });
    </script>
{% endblock %}
