<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
        }
        ._default-box-style{
            width: 100%;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #ffffff;
            margin-bottom: 10px;
        }
        .auth-box{
            position: relative;
            height: 80px;
        }
        .prompt-box{
            position: absolute;
            left: 13px;
            top: -25px;
            z-index: 2;
            display: none;
        }
        .auth-info{
            position: absolute;
            /*left: o;*/
            height: 70px;
        }
        .auth-info img:hover{
            cursor: pointer;
        }
        .weixin, .tim, .email, .github{
            float: left;
        }
        ._auth-info-mr{
            margin-right: 25px;
        }
        .coding{
           float: right;
        }
        .hot-topics{
            clear: both;
            height: 320px;
        }
        .hot-topics span{
            font-size: 18px;
        }
        hr{
            background-color: cyan;
            height: 1px;
            border: none;
            margin-top: 5px;
        }
        .auth-info img{
            max-width: 50px;
            max-height: 50px;
        }
        .show-info{
            display: none;
        }
        .show-info img{
            max-width: 300px;
            height: auto;
        }
        .box-text{
            width: 65px;
            height: 25px;
            /*border: deeppink 1px solid;*/
            background: deepskyblue;
            color: white;
            padding-top: 3px;
            border-radius: 5px;
        }
        .box-arrow{
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 10px solid deepskyblue;
            width: 0;
            height: 0;
            margin-left: 25px;
        }

    </style>
</head>
<body>
    {% load static %}
    <div class="auth-box">
        <div class="prompt-box">
            <div class="box-text text-center">WeChat</div>
            <div class="box-arrow"></div>
        </div>
        <div class="auth-info _default-box-style">
            <ul>
                <li class="weixin _auth-info-mr" name="WeChat">
                    <a><img src="{% static 'images/weixin.png'%}"></a>
                </li>
                <li class="tim _auth-info-mr" name="Tim">
                    <a><img src="{% static 'images/tim.png'%}"></a>
                </li>
                <li class="email _auth-info-mr" data-clipboard-target="#copy-text" name="Email">
                    <a><img src="{% static 'images/email.png'%}"></a>
                </li>
                <li class="github _auth-info-mr"  name="GitHub">
                    <a href="https://github.com/AzazelX5/" target="_blank"><img src="{% static 'images/github.png'%}"></a>
                </li>
                <li class="coding"  name="Coding">
                    <a href="https://coding.net/u/Azazel/" target="_blank"><img src="{% static 'images/coding.png'%}"></a>
                </li>
            </ul>
        </div>
    </div>

    <div class="show-info _default-box-style text-center">
        <img class="center-block" src="" alt="二维码" style="display: none">
        <div class="show-info-text" style="display: none">
            <div id="copy-text" style="font-size: 18px; color: deepskyblue; margin-top:5px;"><strong></strong></div>
            <div style="font-size: 15px; color: deepskyblue; margin-top:5px;">(点击图标自动复制地址)</div>
        </div>
    </div>
    <div class="hot-topics _default-box-style">
        <span>热门专题</span> <hr>
        {% include 'image_carousel.html' %}
    </div>





    <script>
        $('.hot-topics span').click(function () {
           alert($('.img-carousel').width());
        });

        $('.weixin, .tim, .email, .github, .coding').hover(function () {
            // WeChat
            if($(this).attr("name") == "WeChat"){
                $('.show-info img').show();
                $('.show-info-text').show();

                $('.prompt-box .box-text').text($(this).attr("name"));
                $('.prompt-box').css("left", 13);
                $('.prompt-box').show("slow");

                $('.show-info img').attr("src", "{% static 'images/erweima.jpg'%}");
                $('#copy-text').text("没想到吧，还是妹子图!");
                $('.show-info-text div:last-child').text("皮一下特别开心!");

                $('.show-info').show("slow");

            }
            // Tim
            if($(this).attr("name") == "Tim"){
                $('.show-info img').show();
                $('.show-info-text').show();

                $('.prompt-box .box-text').text($(this).attr("name"));
                $('.prompt-box').css("left", 88);
                $('.prompt-box').show("slow");

                $('.show-info img').attr("src", "{% static 'images/erweima1.jpg'%}");
                $('#copy-text').text("没想到吧，还是妹子图!");
                $('.show-info-text div:last-child').text("皮一下特别开心!");


                $('.show-info').show("slow");
            }
            // Email
            if($(this).attr("name") == "Email"){
                $('.show-info-text').show();

                $('.prompt-box .box-text').text($(this).attr("name"));
                $('.prompt-box').css("left", 163);
                $('.prompt-box').show("slow");

                $('#copy-text').text("azazel.zhao@live.cn");
                $('.show-info-text div:last-child').text("(点击图标自动复制地址)");

                $('.show-info').show("slow");
            }
            // GitHub
            if($(this).attr("name") == "GitHub"){
                $('.prompt-box .box-text').text($(this).attr("name"));
                $('.prompt-box').css("left", 238);
                $('.prompt-box').show("slow");
            }
            // Coding
            if($(this).attr("name") == "Coding"){
                $('.prompt-box .box-text').text($(this).attr("name"));
                $('.prompt-box').css("left", 313);
                $('.prompt-box').show("slow");
            }
        },
        function () {
            $('.show-info img').hide("slow");
            $('.show-info-text').hide("slow");
            $('.show-info').hide("slow");
            $('.prompt-box').hide("slow");
            $('#copy-text').text("");
            $('.show-info-text div:last-child').text("");
        });

        $('.email').click(function () {
            var copy = new ClipboardJS('.email');
            copy.on('success', function(e) {
                $('.show-info-text div:last-child').text("(复制成功！)")
            }) ;
            copy.on('error', function(e) {
                $('.show-info-text div:last-child').text("(复制失败！)")
            }) ;
        });
    </script>
</body>
</html>
