<style>
    *{
        margin: 0;
        padding: 0;
    }
    /* 网页正文左边样式 */
    .left-box{
        /*border: deepskyblue 1px solid;*/
        /*padding: 0;*/
    }
    /* 网页正文右边样式 */
    .right-box{
        margin-left: -10px;
        margin-top: -5px;
        padding: 5px;
        width: 400px;
        /*border: cyan 1px solid;*/
    }
    .path-nav ol{
        background: white;
        margin-bottom: 10px;
    }
    .container-fluid{
        /*border: darkorange 1px solid;*/
    }
    /*#category-02:hover{*/
        /*cursor: pointer;*/
    /*}*/
</style>
<div class="container-fluid">
    <!-- 页面主体 -->
    <div class="row">
        <!-- 左边文章列表 -->
        <div class="col-md-8 left-box">
            <div class="path-nav">
                <ol class="breadcrumb">
                    <li id="category-01"><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home" aria-hidden="true"></span></a></li>
                    <li id="category-02"><a></a></li>
                    <li id="category-03"><a href="{% url 'category' category_name %}"></a></li>
                </ol>
            </div>
            {% block left_content %}{% endblock %}
        </div>
        <!-- 右边信息区 -->
        <div class="col-md-4 right-box">
            {% include 'right_info.html' %}
            <div class="width-info">

            </div>
            <div class="left-width-info">

            </div>
        </div>
    </div>
</div>
<script>
    // 网页加载完成时
    $(window).load(function () {
        if("{{ category_name }}" == '主页'){
            $('#category-01').addClass("actice");
            $('#category-02').hide();
            $('#category-03').hide();
        }else{
            if("{{ category_super }}" != "False"){
                $('#category-02').find('a').text("{{ category_super }}");
                $('#category-03').find('a').text("{{ category_name }}");
                $('#category-03').addClass("actice");
            }else{
                $('#category-03').hide();
                $('#category-02').find('a').text("{{ category_name }}");
                $('#category-02').addClass("actice");
            }
        }


        if($('#category-02').find('a').text() == "学习笔记" || $('#category-02').find('a').text() == "其它"){
            $('#category-02').find('a').attr('href', "/blog/category/"+ $('#category-02').find('a').text() + "/");
        }else{
            $('#category-02').find('a').attr('href', "/blog/category_super/"+ $('#category-02').find('a').text() + "/");
        }

    });
    // 窗口大小改变时
    $(window).resize(function () {

    });

</script>
